<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Billar App | Iniciar Sesi贸n</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">

      <h1 class="login-title"> Billar App</h1>
      <p class="login-subtitle">Sistema de gesti贸n</p>

      <div class="form-group">
        <input type="text" id="usuario" placeholder="Usuario">
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Contrase帽a">
      </div>

      <button class="btn-primary" onclick="login()">Iniciar sesi贸n</button>

      <p class="error-text" id="error"></p>

    </div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      error.textContent = "";

      if (!usuario || !password) {
        error.textContent = "Complete todos los campos";
        return;
      }

      fetch("/billar-app/backend/auth/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, password })
      })
      .then(r => r.json())
      .then(data => {
        if (data.success) {
          sessionStorage.setItem("usuario", data.usuario);
          sessionStorage.setItem("rol", data.rol);
          window.location.href = "dashboard.html";
        } else {
          error.textContent = data.message;
        }
      })
      .catch(() => {
        error.textContent = "Error de conexi贸n con el servidor";
      });
    }
  </script>

</body>
</html>
