<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Billar App - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; }
    h1 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #007bff; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Iniciar Sesi칩n</h1>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contrase침a">
  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
function login() {
  const usuario = document.getElementById('usuario').value;
  const password = document.getElementById('password').value;
  const errorDiv = document.getElementById('error');
  errorDiv.textContent = '';

  if(!usuario || !password){
    errorDiv.textContent = 'Por favor ingrese usuario y contrase침a';
    return;
  }

  fetch("/billar-app/backend/auth/login.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ usuario, password })
  })
  .then(r => r.json())
  .then(data => {
    if(data.success){
      // Guardar rol y usuario en sessionStorage para el frontend
      sessionStorage.setItem('rol', data.rol);
      sessionStorage.setItem('usuario', data.usuario);
      // Redirigir al dashboard
      window.location.href = "dashboard.html";
    } else {
      errorDiv.textContent = data.message;
    }
  })
  .catch(err => {
    errorDiv.textContent = 'Error de conexi칩n al servidor';
    console.error(err);
  });
}
</script>

</body>
</html>
