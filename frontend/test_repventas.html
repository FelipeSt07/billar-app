<!DOCTYPE html>
<html>
<body>
<button onclick="cargar()">Ver ventas</button>
<pre id="out"></pre>

<script>
function cargar() {
  fetch("/billar-app/backend/reportes/ventas.php")
    .then(r => r.json())
    .then(d => {
      document.getElementById("out").textContent =
        JSON.stringify(d, null, 2);
    });
}
</script>
</body>
</html>
