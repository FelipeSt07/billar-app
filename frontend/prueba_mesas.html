<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Mesas</title>
</head>
<body>

  <h2>Prueba de Mesas</h2>

  <button onclick="iniciarMesa(1)">Iniciar Mesa 1</button>
  <button onclick="finalizarMesa(1)">Finalizar Mesa 1</button>

  <script>
    function iniciarMesa(idMesa) {
      fetch("/billar-app/backend/mesas/iniciar.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_mesa: idMesa })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert(data.message || "Mesa iniciada");
      });
    }

    function finalizarMesa(idMesa) {
      fetch("/billar-app/backend/mesas/finalizar.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_mesa: idMesa })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        alert(`Minutos: ${data.minutos} | Costo: ${data.costo}`);
      });
    }
  </script>

</body>
</html>
